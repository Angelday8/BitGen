<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Hunter</title>
	<link rel="shortcut icon" type="image/jpg" href="https://i1.wp.com/mizogg.co.uk/wp-content/uploads/2021/02/MizoggFace.png?resize=768%2C680&ssl=1"/>
    <meta name="description" content="Bitcoin Address List">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/crypto.js"></script>
    <script src="js/ellipticcurve.js"></script>

</head>
<body>
<header>

</header>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center widget-container">

                <button id="run" class="btn btn-success action-button" >Start</button>
                <button id="stop" class="btn btn-danger action-button">Stop</button>

                <h3 class="title">Bitcoin Address</h3>
                <div id="address"></div>

                <h3 class="title">Public Key</h3>
                <div id="public"></div>

                <h3 class="title">Private key in WIF</h3>
                <div id="wif"></div>

                <h3 class="title">Private key</h3>
                <div id="private"></div>
				
				<h3>Current Address Checking</h3>
				<div id="btcbal"></div>
            </div>
        </div>
    </div>
</section>
<ul id="win" style="text-align:center; color:green; font-size:30px;">

	<div id="foundkey"></div>
	<div id="winner"></div>
	<img src="" id="fireworks" >	
<footer>

</footer>
